<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced level chat-box</title>
    <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
      <div class="containers">
          <!-- chat box -->
          <div class="chat-box" id="chat-box">
              <!-- client -->
              <div class="client">
                  <img src="jenniekim.jpg" alt="logo">
                  <div class="client-info">
                      <h2>Thanos</h2>
                      <p>online</p>
                  </div>
              </div>
           
              <!-- main chat section -->
              <div class="chats" id="chat">
                  <div class="client-chat">
                      Hi!
                  </div>
                  <div class="my-chat">
                      Hi
                  </div>
                  <div class="client-chat">How can I help you?</div>
                  <div class="my-chat">How you create this chat box?</div>
                  <div class="client-chat">Watch complete video for your answer.</div>
              </div>

              <!-- input field section -->

              <div class="chat-input" >
                  <input type="text" placeholder="Enter Message" id="input">
                  <button class="send-btn" id="send-button">
                      <img src="send.png" alt="sent-btn">
                  </button>
              </div>
          </div>
          <!-- button -->
          <div class="chat-btn">
              <img src="message.png" alt="chat-box icon btn">
          </div>
      </div>

      <script src="chat.js"></script>
</body>
</html>
