<!DOCTYPE html>
<html>
<head>
<title>Sliding Login Form</title>
<link rel="stylesheet" href="../css/up.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0
/css/all.min.css">


</head>
<body>
    


<div class="container" id="main">

<div class="sign-up">

<form action="#">

<h1>Create Account</h1>

<div class="social-container">

<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>

<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>

<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
</div>

    <p>Or use your email for registration</p>

    <input type="text" name="txt" placeholder="Name" required="">
    <input type="email" name="email" placeholder="Email" required="">
    <input type="password" name="pswd" placeholder="Password" required="">
    <button>Sign Up</button>

</form>

</div>

<div class="sign-in">

<form action="#">

<h1>Sign In</h1>

<div class="social-container">

<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>

<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>

<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
</div>

    <p>Or use your account</p>

    <input type="email" name="email" placeholder="Email" required="">
    <input type="password" name="pswd" placeholder="Password" required="">
    <a href="#">Forgot password?</a>
    <button>Sign In</button>

</form>

</div>

<div class="overlay-container">
    <div class="overlay">
        <div class="overlay-left">
            <h1>Wellcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button id="signIn" class="button">Sign In</button>
        </div>

        <div class="overlay-right">
            <h1>Hello</h1>
            <p>Enter your personal details and start journey with us</p>
            <div class="pbutton">
            <a href="../pages/final.html">Sign Up</a>
        </div>


    </div>
</div>

</div>



</body> 
</html>
